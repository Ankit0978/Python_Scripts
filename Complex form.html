<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
<h2>Complex Form </h2>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" name="name" id="name">
<br>
<br>
<label for="email">Email:</label>
<input type="email" name="email" id="email">
<br>
<br>
<label for="number">Phone:</label>
<input type="tel" name="number" id="number">
<br>
<br>
<label for="date">Date of Birth:</label>
<input type="date" name="date" id="date">
<br>
<br>
<span>Gender:<span>
<input type="checkbox" name ="check" id="check">
<label for="check">Male</label>

<input type="checkbox" name ="check" id="check1">
<label for="check1">Female</label>

<br>
<br>
<label for="india">Country</label>
<select name="Country" id="india">
<option value="India">India</option>
<option value="US">US</option>
<option value="Ireland">Ireland</option>
<option value="Africa">Africa</option>
<option value="Brazil">Brazil</option>

</select>
</fieldset>

<fieldset>

<legend>Address Street</legend>
<label for="text1">Street</label>
<input type="text" name="text1" id="text1">
<br>
<br>
<label for="text2">City</label>
<input type="text" name="text1" id="text2">
<br>
<br>
<label for="text3">State</label>
<input type="text" name="text1" id="text3">
<br>
<br>
<label for="text4">Zip Code:</label>
<input type="text" name="text1" id="text4">



</fieldset>
<fieldset>
<legend>Other Information</legend>
<label for="comm">Comments:</label>
<textarea name="comments" id="comm" cols="30" rows="10"></textarea>

<label for="check">I agree to the terms of service</label>
<input type="checkbox" name="checkbox" id="check">




</fieldset>

<input type="submit" name="sub" value="Submit">



</form>




    
</body>
</html>
